<script>

function getCat() {
    return fetch('https://api.thecatapi.com/v1/images/search')
        .then(res => res.json()).then(data => data[0].url);
}

async function generate_cat() {
    const url = await getCat();
    console.log('obj: %o', url);
    const img = $('<img src="' + url + '" width="500">');
    term.echo(img);
}

term = $('body').terminal({
    cat: function() {
        generate_cat()
    },
    reset: function() {
        location.reload(true);
    }, 
    resume: {
        help: function() {
            this.echo(resume_help.innerHTML)
        },
        download: function(format) {
            this.echo("Not yet Implemented")
        }
    },
    cv: function() {
        term.exec('resume', true);
    },
    help: function() {
        this.echo(help.innerHTML)
    }
}, {
    greetings: greetings.innerHTML + contact.innerHTML + '\nWelcome to my terminal. Type \'help\' for more details\n'
});

term.set_prompt(function(set_prompt) {
    set_prompt('luser@bisscuitt > ', { typing: true, delay: 200 });
});

</script>
