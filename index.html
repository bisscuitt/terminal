<script>
var cv = undefined;

function getAge(dateString) {
  var now = new Date();
  var today = new Date(now.getYear(),now.getMonth(),now.getDate());

  var yearNow = now.getYear();
  var monthNow = now.getMonth();
  var dateNow = now.getDate();

  var dob = new Date(dateString.substring(6,10),
                     dateString.substring(0,2)-1,                   
                     dateString.substring(3,5)                  
                     );

  var yearDob = dob.getYear();
  var monthDob = dob.getMonth();
  var dateDob = dob.getDate();
  var age = {};
  var ageString = "";
  var yearString = "";
  var monthString = "";
  var dayString = "";


  yearAge = yearNow - yearDob;

  if (monthNow >= monthDob)
    var monthAge = monthNow - monthDob;
  else {
    yearAge--;
    var monthAge = 12 + monthNow -monthDob;
  }

  if (dateNow >= dateDob)
    var dateAge = dateNow - dateDob;
  else {
    monthAge--;
    var dateAge = 31 + dateNow - dateDob;

    if (monthAge < 0) {
      monthAge = 11;
      yearAge--;
    }
  }

  age = {
      years: yearAge,
      months: monthAge,
      days: dateAge
      };

  if ( age.years > 1 ) yearString = " years";
  else yearString = " year";
  if ( age.months> 1 ) monthString = " months";
  else monthString = " month";
  if ( age.days > 1 ) dayString = " days";
  else dayString = " day";


  if ( (age.years > 0) && (age.months > 0) && (age.days > 0) )
    ageString = age.years + yearString + ", " + age.months + monthString + ", and " + age.days + dayString;
  else if ( (age.years == 0) && (age.months == 0) && (age.days > 0) )
    ageString = "Only " + age.days + dayString + " old!";
  else if ( (age.years > 0) && (age.months == 0) && (age.days == 0) )
    ageString = age.years + yearString + " old. Happy Birthday!!";
  else if ( (age.years > 0) && (age.months > 0) && (age.days == 0) )
    ageString = age.years + yearString + " and " + age.months + monthString + " old.";
  else if ( (age.years == 0) && (age.months > 0) && (age.days > 0) )
    ageString = age.months + monthString + " and " + age.days + dayString + " old.";
  else if ( (age.years > 0) && (age.months == 0) && (age.days > 0) )
    ageString = age.years + yearString + " and " + age.days + dayString + " old.";
  else if ( (age.years == 0) && (age.months > 0) && (age.days == 0) )
    ageString = age.months + monthString;
  else ageString = "Oops! Could not calculate uptime!";

  return ageString;
}   

function getCat() {
    return fetch('https://api.thecatapi.com/v1/images/search')
        .then(res => res.json()).then(data => data[0].url);
}

async function generate_cat() {
    const url = await getCat();
    const img = $('<img src="' + url + '" width="500">');
    term.echo(img);
}

function getCv() {
    return fetch('https://raw.githubusercontent.com/bisscuitt/terminal/refs/heads/main/resume.json')
        .then(res => res.json()).then(data => data);
}

async function fetchCv() {
    const cv_dl = await getCv()
    console.log('CV Data Aquired...');
    cv = cv_dl;
}

function resumeSummary(data) {
    o =  "Name: "  + data['name'] + "\n"
    o += "Label: " + data['label'] + "\n"
    return o
}

function reset(term) {
    location.reload(true)
    term.echo("Resetting...")
}

term = $('body').terminal({
    help: function()  { this.echo(help.innerHTML) },
    '?':  function()  { this.exec('help', true) },
    cv:   function()  { term.exec('resume', true) },
    cat:  function()  { generate_cat() },
    reset: function() { reset(term) }, 
    uptime: function() {
        var up_str = getAge('03/18/1983');
        this.echo("up " + up_str + " ...");
    },
    resume: function() {
        fetchCv();

        this.echo(resume_help.innerHTML)

        term.push({ 
            back:  function() { term.pop() },
            exit:  function() { term.pop() },
            reset: function() { reset(term) }, 
            help:  function() {
                this.echo(resume_help.innerHTML)
            },
            summary: function() {
                term.echo(resumeSummary(cv['basics']))
            },
            download: function(format) {
                console.log(cv);
                if (format === undefined) {
                    this.echo("Please select a format to download")
                    return 0
                }
                switch (format) {
                    case 'json':
                        this.echo("JSON download here:")
                        window.open("resume.json");
                        break
                    default:
                        this.echo("Unknown format: '" + format + "'.")
                }
            },
        },
        {
            prompt: '[[;red;]ian.bissett@resume$] ',
            name: 'resume',
        });
    }
}, {
    greetings: greetings.innerHTML + contact.innerHTML + '\nWelcome to [[;green;]$tekuiti]. Type \'help\' for commands\n',
    checkArity: false
});

term.set_prompt(function(set_prompt) {
    set_prompt('luser@tekuiti > ', { typing: true, delay: 200 });
});

</script>
